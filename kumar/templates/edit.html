{% extends "base.html" %}

{% block content %}
    <h2>Edit Task</h2>
    <form action="{{ url_for('edit', todo_id=todo[0]) }}" method="post">
        <input type="text" name="task" value="{{ todo[1] }}" required>
        <textarea name="description">{{ todo[2] if todo[2] else '' }}</textarea>
        <button type="submit">Update Task</button>
        <a href="{{ url_for('index') }}" class="btn">Cancel</a>
    </form>
{% endblock %}
